version: '3'
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo:/data/db
    ports:
      - '6000:27017'
    extra_hosts:
      - "host.docker.internal:host-gateway"
  postmeeting-api:
    image: sehyunsix/postmeeting-api:0.1.0
    env_file:
      - ./.env
    container_name: postmeeting-api
    ports:
      - '8000:8000'
    extra_hosts:
        - "host.docker.internal:host-gateway"

volumes:
  mongo:
networks:
  postmeeting-network:
