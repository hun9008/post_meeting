# renew_before_expiry = 30 days
version = 2.8.0
archive_dir = /etc/letsencrypt/archive/p7219.site
cert = /etc/letsencrypt/live/p7219.site/cert.pem
privkey = /etc/letsencrypt/live/p7219.site/privkey.pem
chain = /etc/letsencrypt/live/p7219.site/chain.pem
fullchain = /etc/letsencrypt/live/p7219.site/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 2d31ad6a36365bdd11c793d8c8366068
rsa_key_size = 4096
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = webroot
webroot_path = /var/www/certbot,
key_type = ecdsa
[[webroot_map]]
p7219.site = /var/www/certbot
www.p7219.site = /var/www/certbot
